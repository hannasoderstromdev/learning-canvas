<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5: Canvas &amp; JavaScript - Pixel Manipulation</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// https://www.youtube.com/watch?v=-8bTsCH2SGs
		window.onload = draw;

		function draw(){

			var canvas = document.getElementById('canvas1');
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = "magenta";
			ctx.fillRect(20,20,100,100);

			ctx.fillStyle = "blue";
			ctx.fillRect(40,40,100,100);

			var src = ctx.getImageData(20, 20, 50, 50);
			//ctx.putImageData(src, 250, 20);
			var copy = ctx.createImageData(src.width, src.height);

			for(var i = 0; i < copy.data.length; i++){
				// put src.data into copy.data
				copy.data[i] = src.data[i];
			}

			ctx.putImageData(copy, 250, 20);


		}

	</script>
</head>
<body>
	<h1>HTML5: Canvas &amp; JavaScript - Pixel Manipulation</h1>
	<canvas id="canvas1" width="600" height="400">

	</canvas>
</body>
</html>
