<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5: Canvas &amp; JavaScript - Shadows</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// https://www.youtube.com/watch?v=8oGv71LpIvU
		window.onload = draw;

		function draw(){

			var canvas = document.getElementById('canvas1');
			var ctx = canvas.getContext('2d');

			// shadowColor = color || hex || rgba()
			// shadowOffsetX = positiv or negative number
			// shadowOffsetY = same
			// shadowBlur = positive number

			ctx.shadowColor = 'rgba(0,0,0,.35)';
			ctx.shadowOffsetX = 3;
			ctx.shadowOffsetY = 5;
			ctx.shadowBlur = 5;
			ctx.fillRect(200,100,100,100);


		}

	</script>
</head>
<body>
	<h1>HTML5: Canvas &amp; JavaScript - Shadows</h1>
	<canvas id="canvas1" width="600" height="400">

	</canvas>
</body>
</html>
