<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5: Canvas &amp; JavaScript - Compositing</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		//
		window.onload = draw;

		function draw(){

			var canvas = document.getElementById('canvas1');
			var ctx = canvas.getContext('2d');

			ctx.globalAlpha = 1;
			ctx.fillStyle = "magenta";
			ctx.fillRect(20,20,100,100);

			// source-over || destination-atop || destination-in || desination-out || destination-over || lighter || copy || xor
			ctx.globalCompositeOperation = "source-over";
			ctx.fillStyle = "blue";
			ctx.fillRect(50,50,100,100);

		}

	</script>
</head>
<body>
	<h1>HTML5: Canvas &amp; JavaScript - Compositing</h1>
	<canvas id="canvas1" width="600" height="400">

	</canvas>
</body>
</html>
