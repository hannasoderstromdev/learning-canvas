<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5: Canvas &amp; JavaScript - Gradients &amp; Pattern</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		window.onload = draw;

		var leather = new Image();
		leather.src = "leather.jpg";

		function draw(){

		// https://www.youtube.com/watch?v=Bt9y9CuS9m4&list=PLlkGN-8wjPHWYT_00xdUibDPfHZ3Zm8i3

			var canvas = document.getElementById("canvas1");
			var ctx = canvas.getContext("2d");

			var g1 = ctx.createLinearGradient(20,0,220,0);
			g1.addColorStop(0,"black");
			g1.addColorStop(1,"red");
			ctx.fillStyle = g1;
			ctx.fillRect(20,20,200,200);

			var g2 = ctx.createRadialGradient(365, 100, 0, 350, 150, 200);
			g2.addColorStop(0,"red");
			g2.addColorStop(1,"black");
			ctx.fillStyle = g2;
			ctx.fillRect(250,20,200,200);

			var pattern = ctx.createPattern(leather, "repeat");
			ctx.fillStyle = pattern;
			ctx.fillRect(0,250,200,200);
			ctx.fill();

		}



	</script>
</head>
<body>
	<h1>HTML5: Canvas &amp; JavaScript - Gradients &amp; Pattern</h1>
	<canvas id="canvas1" width="600" height="400"></canvas>
</body>
</html>
