<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5: Canvas &amp; JavaScript - Images &amp; Videos</title>
	<link rel="stylesheet" href="css/style.css">
	<script>

		// https://www.youtube.com/watch?v=HUp8yDpfFm4
		window.onload = draw;

		var my_pic = new Image();
		my_pic.src = "images/batcat.jpg";

		function draw(){

			var canvas = document.getElementById('canvas1');
			var ctx = canvas.getContext('2d');

			// drawImage(my_pic, clipX, clipY, clipW, clipH, x, y, w, h);
			ctx.drawImage(my_pic, 20,20);

		}

	</script>
</head>
<body>
	<h1>HTML5: Canvas &amp; JavaScript - Images &amp; Videos</h1>
	<canvas id="canvas1" width="600" height="400">

	</canvas>
</body>
</html>
